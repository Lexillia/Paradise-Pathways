<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
       <title>Paradise Pathways</title> 
       <link rel="icon" href="img/icon.png">

       <style>
            .main-container {
                height: 100vh;
                width: 100%;
                margin: auto;
                padding: 20px;
            }
            h2 {
                text-align: center;
                color: #333;
            }
            table {
                table-layout: fixed;
                width: 100%;
                border-collapse: collapse;
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            th, td {
                padding: 15px;
                border: 1px solid #ddd;
                text-align: center;
            }
            th {
                background: #000000;
                color: white;
            }
    
            .remove-btn {
                width: 25px;
                height: 30px;
                background-image: url(
                    'img/trash\ closed.png');
                background-color: white;
                background-position: center;
                background-size: cover;
                border: none;
                cursor: pointer;
            }

            .remove-btn:hover{
                background-image: url(
                    'img/trash\ opened.png');
            }

            .checkout-btn {
                display: block;
                width: 100%;
                text-align: center;
                background: #000000;
                color: white;
                padding: 12px;
                font-size: 16px;
                margin: auto;
                margin-top: 20px;
                border-radius: 5px;
                text-decoration: none;
            }
            .checkout-btn:hover {
                background: #0056b3;
            }
            .quantity-controls {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .quantity-controls button {
                padding: 5px 10px;
                font-size: 16px;
                border: none;
                background: #000000;
                color: white;
                cursor: pointer;
                border-radius: 5px;
            }
            .quantity-controls input {
                width: 40px;
                text-align: center;
                font-size: 16px;
                margin: 0 5px;
                border: 1px solid #ddd;
            }
            #bill {
                display: none;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }

            @media(max-width: 650px){
              .main-container{
                padding: 0;
                font-size: 15px;
                
              }  

              .quantity-controls button{
                padding: 0;
                font-size: 20px;
                border: none;
                background: none;
                color: rgb(0, 0, 0);
                cursor: pointer;
                border-radius: 5px;
              }

              .quantity-controls button:hover{
                color: #0056b3;
              }

              .quantity-controls input{
                width: 30px;
                padding: 5px 5px;
                font-size: 15px;
              }
            }
        </style>
    </head>

    <body>
        <script src="script.js"></script>
        <header>
            <!--header containing logo, navbar and dropdown menu for user options-->
            <div class="navtop">
                <div class="logo">
                    <a href="index.html"><img src="img/Paradise Pathways Logo.png" width="50px"></a>
                </div>
                <button class="menu-btn">&#8801;</button>

                <nav class="navbar" id="barNav">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="package.html">Package</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a class="current" href="cart.html">Cart</a></li>
                        
                        <li><div class="dropdown">
                                <button class="dropbtn">User &#11206;</button>
                            <div class="dropdown-content">
                                <a href="sign-up.html">Sign In</a>
                                <a href="login.html">Log In</a> 
                            </div>
                        </li> 
                    </ul>
                </nav>
            </div>  
        </header>

        <main class="main-container">
            <h2>ðŸ›’ Your Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-container">
                    <tr><td colspan="5">Your cart is empty.</td></tr>
                </tbody>
            </table>

            <a href="#" class="checkout-btn" onclick="checkout()">Proceed to Checkout</a>
            <div id="bill"></div>
        </main>

        <footer>
            <div class="topfooter">
                <div class="social-media">
                    <h3>Socials</h3>
                    <a href="https://www.instagram.com/"><img src="img/insta.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/"><img src="img/fb.png" alt="Facebook"></a>
                    <a href="https://www.tiktok.com/"><img src="img/tt.png" alt="Tiktok"></a> 
                </div>
            </div>
    
            <div class="copyright"> &copy;All Rights Reserved</div>
        </footer>

        <script>
            function loadCart() {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let cartContainer = document.getElementById("cart-container");
                cartContainer.innerHTML = "";

                if (cart.length === 0) {
                    cartContainer.innerHTML = "<tr><td colspan='5'>Your cart is empty.</td></tr>";
                    return;
                }

                cart.forEach((item, index) => {
                    let row = document.createElement("tr");
                    let total = (item.price * item.quantity).toFixed(2);
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>$${item.price} per person</td>
                        <td>
                            <div class="quantity-controls">
                                <button onclick="changeQuantity(${index}, -1)">-</button>
                                <input type="text" value="${item.quantity}" readonly>
                                <button onclick="changeQuantity(${index}, 1)">+</button>
                            </div>
                        </td>
                        <td>$${total}</td>
                        <td>
                            <button class="remove-btn" onclick="removeFromCart(${index})"></button>
                            
                            </td>
                    `;
                    cartContainer.appendChild(row);
                });
            }

            function changeQuantity(index, delta) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                if (cart[index].quantity + delta > 0) {
                    cart[index].quantity += delta;
                    localStorage.setItem("cart", JSON.stringify(cart));
                    loadCart();
                }
            }

            function removeFromCart(index) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            }

            function checkout() {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                if (cart.length === 0) {
                    alert("Your cart is empty!");
                    return;
                }
                
                let billContainer = document.getElementById("bill");
                billContainer.innerHTML = "<h3>Thank you for your purchase!</h3>";
                let totalAmount = 0;
                
                let billTable = "<table><tr><th>Item</th><th>Quantity</th><th>Price</th><th>Total</th></tr>";
                cart.forEach(item => {
                    let itemTotal = (item.price * item.quantity).toFixed(2);
                    totalAmount += parseFloat(itemTotal);
                    billTable += `<tr><td>${item.name}</td><td>${item.quantity}</td><td>$${item.price}</td><td>$${itemTotal}</td></tr>`;
                });
                
                billTable += `<tr><td colspan='3'><strong>Grand Total</strong></td><td><strong>$${totalAmount.toFixed(2)}</strong></td></tr>`;
                billTable += "</table>";
                billContainer.innerHTML += billTable;
                billContainer.style.display = "block";
                
                localStorage.removeItem("cart");
                loadCart();
            }

            document.addEventListener("DOMContentLoaded", loadCart);
        </script>

    </body>        
</html>
