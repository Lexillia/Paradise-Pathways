<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
       <title>Paradise Pathways</title> 
       <link rel="icon" href="img/icon.png">
    </head>

    <body>
        <div class="form-container">
            <h3>Sign Up</h3>
            <form>
                <div class="name-fields">
                    <div>
                        <label>First Name:</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input type="text" required>
                    </div>
                </div>
    
                <label>Username:</label>
                <input type="text" required>
    
                <label>Email:</label>
                <input type="email" required>
    
                <label>Password:</label>
                <input type="password" required>
    
                <p class="terms">By signing up you agree to our <a href="#">TOS</a> and <a href="#">privacy policy</a></p>
                
                <button class=".form-button" type="submit">Sign Up</button>
                <p>Have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </body> 
</html>
